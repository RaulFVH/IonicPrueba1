<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-menu-button color="medium" name="menu"></ion-menu-button>
    </ion-buttons>

    <ion-title>Paquetes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Paquetes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item button routerLink="/paquete">
    <ion-label>Lista de paquetes</ion-label>
  </ion-item>
  
  <ion-item button routerLink="/paquete2">
    <ion-label>Paquetes por repartir</ion-label>
  </ion-item>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col></ion-col>
      <ion-col style="text-align: center;"><ion-item button routerLink="/home">
        <ion-label>Home</ion-label>
      </ion-item></ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
